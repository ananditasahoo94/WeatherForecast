<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="weather-input">
            <div class="input-group">
                <input type="text" name="" id="userLocation" placeholder="Search places">
                <select name="" class="converter" id="converter">
                    <option value="metric">°C</option>
                    <option value="imperial">°F</option>
                </select>

                <i class="fa fa-search" onclick="findUserLocation()"></i>
            </div>
            <div class="weatherIcon"></div>
            <h2 class="temperature"></h2>
            <div class="feelsLike"></div>
            <div class="description"></div>
            <hr>
            <div class="date"></div>
            <div class="city"></div>
        </div>
        <div class="weather-output">
            <h2 class="heading">Today's Highlights</h2>
            <div class="highlights">
                <div class="humidity">
                    humidity
                    <i class="fa-solid fa-water"></i>
                    <h1 id="HValue"></h1>
                </div>
                <div class="wind-speed">
                    Wind Speed
                    <i class="fa-solid fa-wind"></i>
                    <h1 id="WValue"></h1>
                </div>
                <div class="sun">
                    <span>
                        <i class="fa-solid fa-sun"></i>
                        <p><span id="SRValue"></span>Sunrise</p>
                    </span>
                    <span>
                        <i class="fa-regular fa-sun"></i>
                        <p><span id="SSValue"></span>Sunset</p>
                    </span>
                </div>
                <div class="clouds">
                    Clouds
                    <i class="fa-solid fa-cloud"></i>
                    <h1 id="CValue"></h1>
                </div>
                <div class="uv-index">
                    UV Index
                    <i class="fa-solid fa-bacon"></i>
                    <h1 id="UVValue"></h1>
                    <p>UV Index 1-2 - Low</p>
                    <p>UV Index 6-7 - High</p>
                    <p>UV Index 11+ - Extreme</p>
                </div>
                <div class="pressure">
                    Pressure
                    <i class="fa-solid fa-volcano"></i>
                    <h1 id="PValue"></h1>
                </div>
            </div>
            <br>
            <h2 class="heading">5-Day Forecast</h2>
            <div class="Forecast">
            </div>
        </div>
    </div>
</body>

</html>
